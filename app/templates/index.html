{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Static Template</title>
    <style>
      .REQUIRED:after {
        content: "*";
        color: red;
      }
      .f1 {
        justify-content: center;
        background-color: aquamarine;
        margin: 50px auto;
        min-width: 20%;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 5px 5px 5px 10px; 
      }
      #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
      }
      #con{
        width: 100%;
        margin: auto;
      }
      #back{
        /* background-color: rgb(11, 15, 15); */
        background-image: url(./static/h2.avif);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body id="back">
    <!-- <video autoplay muted loop id="myVideo">
      <source src="v1.mp4" type="video/mp4" />
    </video> -->
    <h3 style="text-align: center;background-color: aquamarine;color: rgb(10, 9, 9);">Welcome to our site,please fill the below form to know how's your heart health</h3>
    <div style="padding-left: 25%; padding-right: 25%;">
      <form class="f1" name="myform" action="user" 

        {% csrf_token %}
        <h1 style="padding-left: 30%;">
            Heart Failure Detection</h1>
        <label class="REQUIRED">Age</label>
        <div >
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Name"
              name="age"
            />
            <label for="floatingInput">age of the patient</label>
          </div>
        </div>
        <label class="REQUIRED">Anaemia</label>
        <div >
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Name"
              name="anaemia"
            />
            <label for="floatingInput">decrease of red blood cells or hemoglobin</label>
          </div>
        </div>
        <label class="REQUIRED">creatinine_phosphokinase</label>
        <div >
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Number"
              name="creatinine_phosphokinase"
            />
            <label for="floatingInput">level of the CPK enzyme in the blood</label>
          </div>
        </div>
        <label class="REQUIRED">diabetes</label>
        <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Name"
              name="diabetes"
            />
            <label for="floatingInput">if the patient has diabetes</label>
          </div>
          <label class="REQUIRED">ejection_fraction	</label>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Number"
            name="ejection_fraction"
          />
          <label for="floatingInput">percentage of blood leaving the heart at each contraction</label>
        </div>
        <label class="REQUIRED">high_blood_pressure</label>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Name"
            name="high_blood_pressure"
          />
          <label for="floatingInput">if the patient has hypertension</label>
        </div>
        <label class="REQUIRED">platelets</label>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Name"
            name="platelets"
          />
          <label for="floatingInput">platelets in the blood</label>
        </div>
        <label class="REQUIRED">serum_creatinine</label>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Name"
            name="serum_creatinine"
          />
          <label for="floatingInput">level of serum creatinine in the blood</label>
        </div>
        <label class="REQUIRED">serum_sodium</label>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Name"
            name="serum_sodium"
          />
          <label for="floatingInput mb-3">level of serum sodium in the blood</label>
        </div>
        <label class="REQUIRED">Sex</label>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Name"
            name="sex"
          />
          <label for="floatingInput">woman or man</label>
        </div>
        <label class="REQUIRED">Smoking</label>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Name"
            name="smoking"
          />
          <label for="floatingInput mb-3">if the patient smokes or not</label>
        </div>
        <label class="REQUIRED">Time</label>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Name"
            name="time"
          />
          <label for="floatingInput mb-3">follow-up period</label>
        </div>
        <input type="submit" class="btn btn-primary" onclick="return validation()" id="con"
        ><br /><br />
      </form>
    </div>

    <script>
      function validation() {
        let x = document.forms["myform"]["fname"].value;
        if (x == "") {
          alert("mandatory fields");
          document.getElementById("floatingInput").style.borderColor = "red";
          return false;
        } else {
          document.getElementById("floatingInput").style.borderColor = "white";
          return false;
        }
      }
    </script>
        <br /><br />
      </form>
    </div>
  </body>
</html>
